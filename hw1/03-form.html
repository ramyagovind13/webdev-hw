<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>03 - Form</title>
    <!-- <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="../hw2/03-form.css" /> -->
  </head>
  <body>
    <main>
      <form action="">
        <h1>Registration Form</h1>
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" />
        <br /><br />
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" />
        <br /><br />
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" />
        <br /><br />

        <fieldset>
          <legend>Would you like to sign up for the newsletter?</legend>
          <input type="radio" name="option" id="yes" />
          <label for="yes">Yes, sign me up</label>
          <input type="radio" name="option" id="no" />
          <label for="no">No, thank you</label>
        </fieldset>
        <br />

        <label for="date">Date:</label>
        <input type="date" name="date" id="date" />
        <br /><br />

        <input type="submit" value="Submit" name="submit" />
        <input type="reset" value="Reset" name="reset" />
      </form>
    </main>
  </body>
</html>
